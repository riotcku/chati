<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="chati-chat">
  <style>
    :host {
      display: block;
      @apply(--layout-vertical);
      height: 100%;
    }

    .chat-box {
      background-color: white;
    }

    .input-container {
      position: absolute;
      bottom: 0;
      width: 100%;
      min-height: 80px;
      background-color: gray;
    }
  </style>
  <template>
    <div>{{log}}</div>
    <div>{{personality}}</div>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'chati-chat',

        properties: {
          input: {
            type: String,
            notify: true
          },
          log: {
            type: Array,
            notify: true,
            value: new Array(0)
          },
          personality: {
            type: String,
            notify: true
          }
        },

        _enter: function(str){
          console.log(str);
          this.log.push(str);
          console.log(this.log);
        },

        ready: function() {
          console.log(this.personality);
        }
      });
    })();
  </script>

</dom-module>
